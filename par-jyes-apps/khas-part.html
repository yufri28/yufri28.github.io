<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Kas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 w-100" style="max-width: 900px;">
            <h3 class="text-center mb-4">
                Laporan Keuangan dan Info Rencana Program PART 2025
            </h3>

            <!-- BUTTON -->
            <div class="d-flex gap-2 mb-3 justify-content-center">
                <button class="btn btn-primary btn-sm" onclick="showIframe(0)">Kas</button>
                <button class="btn btn-outline-primary btn-sm" onclick="showIframe(1)">Rencana Program</button>
                <button class="btn btn-outline-primary btn-sm" onclick="showIframe(2)">Laporan Kolekte</button>
                <button class="btn btn-outline-primary btn-sm" onclick="showIframe(3)">Pembagian Insentif</button>
            </div>

            <!-- IFRAME -->
            <div id="iframe-wrapper">
                <iframe class="iframe-item w-100"
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRkzE9FGZrix9rmmZMjQLvifrD2owNbukHtC_IZeA_NQBIdgjmHu6JHya6ES3pDee4NqDMPkpRu_imj/pubhtml?gid=0&single=true"
                    style="height:800px;" frameborder="0"></iframe>

                <iframe class="iframe-item w-100 d-none"
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRkzE9FGZrix9rmmZMjQLvifrD2owNbukHtC_IZeA_NQBIdgjmHu6JHya6ES3pDee4NqDMPkpRu_imj/pubhtml?gid=397123537&single=true"
                    style="height:800px;" frameborder="0"></iframe>

                <iframe class="iframe-item w-100 d-none"
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRkzE9FGZrix9rmmZMjQLvifrD2owNbukHtC_IZeA_NQBIdgjmHu6JHya6ES3pDee4NqDMPkpRu_imj/pubhtml?gid=1521475337&single=true"
                    style="height:800px;" frameborder="0"></iframe>

                <iframe class="iframe-item w-100 d-none"
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRJIRD5Yg5GO8BlTlFKobX0A0bbmSKZlJJMdkA_wD1Z2k6VW9k4PuYsjHfEtjGMjnEvIa7huc32mf9h/pubhtml"
                    style="height:800px;" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT HANDLE KLIK -->
    <script>
        function showIframe(index) {
            const iframes = document.querySelectorAll('.iframe-item');
            const buttons = document.querySelectorAll('.btn');

            // sembunyikan semua iframe
            iframes.forEach(iframe => iframe.classList.add('d-none'));

            // tampilkan iframe sesuai index
            iframes[index].classList.remove('d-none');

            // reset style tombol
            buttons.forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline-primary');
            });

            // tombol aktif
            buttons[index].classList.remove('btn-outline-primary');
            buttons[index].classList.add('btn-primary');
        }
    </script>
</body>

</html>
