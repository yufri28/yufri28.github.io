  <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all" />

<body>
  <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
      <div class="card card-1">
        <div class="card-heading"></div>
        <div class="card-body">
          <h3 class="title">PENDAFTARAN JAMBORE PAR J-YES OSMO</h3>
          <marquee class="text-danger" behavior="" direction="">Pendaftaran JAMBORE PAR 2023 untuk semua lomba sudah ditutup!</marquee>
          <form name="kmf-contact-form">
            <div class="input-group">
              <input class="input--style-1" type="text" placeholder="NAMA *" name="Nama" required />
            </div>
            <div class="input-group">
              <div class="rs-select2 form-control form-control-sm js-select-simple select--no-search">
                <select name="Jenis Kelamin" required>
                  <option value="" disabled="disabled" selected="selected">
                    JENIS KELAMIN *
                  </option>
                  <option value="Laki-Laki">Laki-Laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
                <div class="select-dropdown"></div>
              </div>
            </div>
            <div class="input-group">
              <div class="rs-select2 form-control form-control-sm js-select-simple select--no-search">
                <select name="Pos" required>
                  <option value="" disabled="disabled" selected="selected">
                    POS *
                  </option>
                  <option value="Pos 1">Pos 1</option>
                  <option value="Pos 2">Pos 2</option>
                  <option value="Pos 3">Pos 3</option>
                  <option value="Pos 4">Pos 4</option>
                  <option value="Pos 5">Pos 5</option>
                </select>
                <div class="select-dropdown"></div>
              </div>
            </div>
            <div class="input-group">
              <div class="rs-select2 form-control form-control-sm js-select-simple select--no-search">
                <select name="Kategori" required>
                  <option value="" disabled="disabled" selected="selected">
                    KATEGORI *
                  </option>
                  <option value="Endria">Endria</option>
                  <option value="Tanggung">Tanggung</option>
                  <option value="Remaja">Remaja</option>
                </select>
                <div class="select-dropdown"></div>
              </div>
            </div>
            <div class="input-group">
              <div class="rs-select2 form-control form-control-sm js-select-simple select--no-search">
                <select name="Jenis Lomba" required>
                  <option value="" disabled="disabled" selected="selected">
                    JENIS LOMBA
                  </option>
                  <option value="CCA">CCA</option>
                  <option value="Lintas Alam">Lintas Alam</option>
                  <option value="Menyanyi">Menyanyi</option>
                  <option value="Khotbah Cilik">Khotbah Cilik</option>
                </select>
                <div class="select-dropdown"></div>
              </div>
            </div>
            <div class="p-t-20">
              <a class="btn btn-danger" href="./index.html">
                Halaman Utama
              </a>
              <a class="btn btn-primary" href="./daftar.html">
                Lihat Daftar Peserta
              </a>
              <!-- <button class="btn btn-success btn-loading d-none" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
              </button>
              <button class="btn btn-success" id="btn-simpan" type="submit">
                Simpan
              </button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Jquery JS-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <!-- Vendor JS-->
  <script src="vendor/select2/select2.min.js"></script>
  <script src="vendor/datepicker/moment.min.js"></script>
  <script src="vendor/datepicker/daterangepicker.js"></script>

  <!-- Main JS-->
  <script src="js/global.js"></script>
  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbwL5z61SbBfL8mFH3Xnebdmlb3L79V3HnOprEfoyA7AUuvHXARAjBuXe6RhbxcU6FyL/exec";
    const form = document.forms["kmf-contact-form"];
    const myAlert = document.querySelector(".my-alert");
    const btnKirim = document.querySelector('#btn-simpan');
    const btnLoading = document.querySelector('.btn-loading');

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');
      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form),
      })
        .then((response) => {
          // myAlert.classList.toggle("d-none");
          form.reset();
          btnKirim.classList.toggle('d-none');
          btnLoading.classList.toggle('d-none');
          alert("Data berhasil ditambahkan!");
          console.log("Success!", response);
        })
        .catch((error) => console.error("Error!", error.message));
    });
  </script>
</body>
