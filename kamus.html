<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kamus Bahasa Rote Delha</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <!-- <center style="margin-top: 10%"> -->
    <div class="container">
      <h3 class="center-align">Kamus Bahasa Rote Delha</h3><br>
      <div class="input-field col s12">
        <select id="pilih-bahasa" >
          <!-- <option value="" disabled selected>Bahasa</option> -->
          <option value="1" selected>Rote Delha - Indonesia</option>
          <option value="2">Indonesia - Rote Delha</option>
        </select>
        <label>Pilih Bahasa</label>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <h4 class="header" id="bahasa1"></h4>
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <input
                  style="font-size: xx-large; border: 0"
                  autocomplete="off"
                  autofocus="on"
                  type="text"
                  id="search"
                  oninput="search()"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <h4 class="header" id="bahasa2"></h4>
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <div id="terjemahan" style="font-size: xx-large">
                  Terjemahan
                </div>
                <div
                  id="result"
                  style="padding: 7px; font-size: xx-large"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </center> -->
    <footer>
      <center>
        <h4 class="center-align">Copyright©️<a href="https://instagram.com/yufri28">yufridonluttu</a></h4><br>

   <!-- Import jQuery dan materialize.js -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script>
     // Inisialisasi Materialize
     $(document).ready(function() {
       $('select').formSelect();
     });
   </script>
